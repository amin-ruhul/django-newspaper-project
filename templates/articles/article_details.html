{% extends 'base.html' %}

{% block title %} | {{ object.title }} {% endblock %}


{% block content %}
    <div class="container">
        <div class="article-entry">
            <h2>{{ object.title }}</h2>
            <p>{{ object.author }} | {{ object.date }}</p>
            <p>{{ object.body }}</p>
        </div>
        <p>
            <a class="btn btn-info" href="{% url 'article_edit' article.pk %}">Edit</a> 
            <a class="btn btn-danger" href="{% url 'article_delete' article.pk %}">Delete</a>
        </p>
        <p><a class="btn btn-primary" href="{% url 'article_list'%}">All Article</a></p>
    </div>
{% endblock %}
