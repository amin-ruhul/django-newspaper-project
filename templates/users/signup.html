{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Register Page {% endblock %}

{% block content %}
<div class="container">
    <h3>Sign Up</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
